<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Book Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f7f7f7;
      color: #444;
    }

    .book-cover {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .checkout {
      text-align: right;
      margin-top: 20px;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .checkout-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #27ae60;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        margin-bottom: 10px;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
        color: #666;
      }

      .checkout {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h1>ðŸ›’ Your Cart</h1>

    <!-- Empty Cart Message -->
    <p class="empty-cart-message" style="text-align:center; color:#888; font-size:1.1rem; display:none;">
        ðŸ”” Your cart is empty. Please add books from the homepage.
      </p>
  
      <table>
        <thead>
          <tr>
            <th>Cover</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be added here by JS -->
        </tbody>
      </table>
  
      <div class="checkout">
        <p class="total">Total: â‚¹0</p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  
  
  
    <script>
      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const tbody = document.querySelector("tbody");
        let total = 0;
  
        cart.forEach(book => {
          const tr = document.createElement("tr");
          const bookTotal = book.qty * book.price;
          total += bookTotal;
  
          tr.innerHTML = `
            <td><img class="book-cover" src="${book.img}" alt="${book.title}" style="width: 60px;"></td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.qty}</td>
            <td><button class="remove-btn">Remove</button></td>
          `;
          tr.setAttribute("data-title", book.title);
          tbody.appendChild(tr);
        });
  
        document.querySelector(".total").textContent = "Total: â‚¹" + total;
        toggleEmptyCartMessage();
      }
  
      function toggleEmptyCartMessage() {
        const hasItems = document.querySelectorAll("tbody tr").length > 0;
        document.querySelector(".empty-cart-message").style.display = hasItems ? "none" : "block";
      }
  
      document.addEventListener("click", e => {
        if (e.target.classList.contains("remove-btn")) {
          const row = e.target.closest("tr");
          const title = row.getAttribute("data-title");
          row.remove();
  
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart = cart.filter(item => item.title !== title);
          localStorage.setItem("cart", JSON.stringify(cart));
  
          location.reload(); // Refresh to update total & empty cart message
        }
      });
  
      loadCart();
    </script>
  
  </body>
  
    
  </html>
