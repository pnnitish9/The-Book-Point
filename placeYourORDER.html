<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Address Form</title>
  <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #4CAF50;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .header-2 {
      padding: 12px 30px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links,
    .nav-auth {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-links li a,
    .nav-auth li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-auth li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Padding so content is not hidden behind the fixed header */
    .main-content {
      padding-top: 80px;
      max-width: 1000px;
      margin: auto;
    }

    .main-content h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .main-content p {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-group {
      display: grid;
      gap: 10px;
    }

    .address-group {
      display: grid;
      gap: 10px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
    a {
  text-decoration: none;  /* Removes the underline */
  color: white;           /* Changes the color to white */
}

a:hover {
  color: white;           /* Keeps the color white on hover */
}

  </style>
</head>
<body>

  <header>
    <div class="header-2">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <!-- <li><a href="#">Featured</a></li>
          <li><a href="#">Arrivals</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Latest Books</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Order Address Form</h1>

    <form action="./payment.html" id="addressForm">
      <!-- Country/Region -->
      <div class="form-group">
        <label for="country">Country/Region:</label>
        <select id="country" required>
          <option value="">Select Country</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="India">India</option>
          <option value="UK">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="Germany">Germany</option>
        </select>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <!-- Address -->
      <div class="address-group">
        <div class="form-group">
          <label for="addressLine1">Flat/House No./Building/Company Name/Apartment:</label>
          <input type="text" id="addressLine1" name="addressLine1" placeholder="Enter your flat/house/building name" required />
        </div>

        <div class="form-group">
          <label for="addressLine2">Area/Street/Section/Village:</label>
          <input type="text" id="addressLine2" name="addressLine2" placeholder="Enter your area/street" required />
        </div>

        <div class="form-group">
          <label for="landmark">Landmark:</label>
          <input type="text" id="landmark" name="landmark" placeholder="Enter nearby landmark" required />
        </div>

        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required />
        </div>

        <div class="form-group">
          <label for="city">Town/City:</label>
          <input type="text" id="city" name="city" placeholder="Enter your town/city" required />
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" placeholder="Enter your state" required />
        </div>
      </div>

      <!-- Submit Button -->
      <div style="text-align: center;">
          <button type="submit">Proceed Next</button>
      </div>
    </form>
  </div>
